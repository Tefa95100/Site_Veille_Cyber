[tool.black]
line-length = 88
target-version = ["py312"]

[tool.ruff]
target-version = "py312"
line-length = 88
exclude = [
  ".git",
  "__pycache__",
  "*/migrations/*",
  "venv",
  ".venv"
]

[tool.ruff.lint]
# RÃ¨gles de base + tri d'import (I)
select = ["E", "F", "I"]
